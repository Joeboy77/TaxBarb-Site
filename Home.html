<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Home.css">
    <title>TaxBarb Parlour</title>
</head>
<body>
    <header>
        <div class="headerMain">
            <div class="logo">
                <img src="./images/logo.png"alt="logo">
            </div>
            <div class="navigate">
                <div class="home">Home</div>
                <div class="about">About</div>
                <div class="booking">Booking</div>
                <div class="contact">Contact</div>
            </div>
        </div>
        <p class="taxBarb">TaxBarb Parlour</p>
        <div class="hero">
            <p class="make">We will Make You</p>
            <p class="stylish">Stylish</p>
        </div>
        <button type="button" class="button">Book An Appointment</button>
        <div class="info">
            <div class="contactInfo">
                <img src="./images/Vector.png" alt="phone">
                <div class="number">
                    <a href="tel:+233553754732">+233 55 375 4732</a>
                    <p>OFFICE CONTACT</p>
                </div>
            </div>
                <div class="location">
                    <img src="./images/Vector2.png" alt="location">
                    <div class="locText">
                    <p class="locName">ACCRA, TABORAH</p>
                    <p class="precise">Near Goil Station</p>
                </div>
                </div>
                <div class="time">
                    <img src="./images/vector3.png" alt="time">
                    <div class="timeDet">
                        <p class="days">MONDAY - SATURDAY</p>
                        <p class="time">8:00AM - 10:00PM</p>
                    </div>
                </div>
            
        </div>
    </header>
</body>
</html>
