<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="Gallery.css">
    <link rel="stylesheet" href="About.css">
    <title>TaxBarb || Gallery</title>
</head>
<body>
    <header>
        <div class="headerMain">
            <div>
                <img src="./images/logo.png"alt="logo">
            </div>
            <div class="navigate">
                <div class="home">Home</div>
                <div class="about">About</div>
                <div class="booking">Booking</div>
                <div class="contact">Contact</div>
            </div>
        </div>
    
        <p class="taxBarb">Gallery</p>
        
        <div class="media-main">
            <div class="media">
                <img src="./images/whatsapp.png" alt="img">
                <img src="./images/facebook.png" alt="img">
                <img src="./images/instagram.png" alt="img">
                <img src="./images/tiktok.png" alt="img">
            </div>
        </div>
    
    </header>
    <main>
        <div class="gall1" id="gall1">
            <img src="./images/gall1.png" alt="img" class="gall11">
            <img src="./images/gal2.png" alt="img" class="gall12">
        </div>
        <div class="gall1">
            <img src="./images/gal3.png" alt="img" class="gall12">
            <img src="./images/gal4.png" alt="img" class="gall11">
        </div>
    </main>
    <footer>
        <div class="group">
            <div class="map">
                <p>VISIT US</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d847577.4060087777!2d-78.73635981328125!3d33.91927945024718!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf9084b2b7a773%3A0xbed14ed8650e2dd3!2sAccra%2C%20Ghana!5e0!3m2!1sen!2sus!4v1718380212558!5m2!1sen!2sus" width="600" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="community">
                <p>JOIN THE COMMUNITY</p>
                <div class="mail">
                    <input type="text" placeholder="Email">
                    <button><img src="./images/tool.png" alt="img"></button>
                </div>
                <div class="compName">
                    <img src="./images/TBP1.png" alt="img">
                    <p>TaxBarb Parlour</p>
                </div>
                <div class="socialMedia">
                    <img src="./images/whats.png" alt="img">
                    <img src="./images/face.png" alt="img">
                    <img src="./images/inst.png" alt="img">
                    <img src="./images/tik.png" alt="">
                </div>
            </div>
        </div>
        
    </footer>
</body>
</html>
